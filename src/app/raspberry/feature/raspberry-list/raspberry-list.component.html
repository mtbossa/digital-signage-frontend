<div>
  <h1>Raspberries</h1>
  <div class="buttons-header tui-space_vertical-8">
    <button tuiButton icon="tuiIconPlus" size="m" (click)="goTo('criar')">Criar</button>
  </div>
  <div>
    <tui-loader [overlay]="true" [showLoader]="!!(loading$ | async)">
      <table
        class="table"
        *tuiLet="raspberries as data"
        [columns]="columns"
        [direction]="(direction$ | async) || 1"
        [tuiSortBy]="sorter$ | async"
        (tuiSortByChange)="sorter$.next($event!)"
        (directionChange)="direction$.next($event)"
        tuiTable
      >
        <thead>
          <tr tuiThGroup>
            <th *tuiHead="'id'" tuiTh tuiSortable>ID</th>
            <th *tuiHead="'short_name'" tuiTh tuiSortable>Nome</th>
            <th *tuiHead="'mac_address'" tuiTh tuiSortable>Endereço MAC</th>
            <th *tuiHead="'serial_number'" tuiTh tuiSortable>Número de serial</th>
            <th *tuiHead="'last_boot'" tuiTh tuiSortable>Último boot</th>
            <th *tuiHead="'display_id'" tuiTh tuiSortable>ID do Display</th>
            <th *tuiHead="'actions'" tuiTh [sorter]="null"></th>
          </tr>
        </thead>
        <tbody tuiTbody [data]="data">
          <tr *tuiRow="let item of data" tuiTr>
            <td *tuiCell="'id'" tuiTd>
              {{ item.id }}
            </td>
            <td *tuiCell="'short_name'" tuiTd>
              {{ item.short_name }}
            </td>
            <td *tuiCell="'mac_address'" tuiTd>
              {{ item.mac_address }}
            </td>
            <td *tuiCell="'serial_number'" tuiTd>
              {{ item.serial_number }}
            </td>
            <td *tuiCell="'last_boot'" tuiTd>
              {{ item.last_boot }}
            </td>
            <td *tuiCell="'display_id'" tuiTd>
              {{ item.display_id }}
            </td>
            <td *tuiCell="'actions'" tuiTd>
              <button
                tuiIconButton
                appearance="flat"
                size="s"
                icon="tuiIconDraft"
                title="Editar"
                shape="rounded"
                class="edit"
                (click)="edit(item.id)"
              ></button>
              <button
                tuiIconButton
                appearance="flat"
                size="s"
                icon="tuiIconTrash"
                title="Remove"
                shape="rounded"
                class="remove"
                (click)="remove(item.id)"
              ></button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td [colSpan]="columns.length">
              <tui-table-pagination
                class="tui-space_top-2"
                [items]="[10, 25, 50, 100]"
                [total]="(total$ | async) || 0"
                (pageChange)="changePage($event)"
                (sizeChange)="changeSize($event)"
              ></tui-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </tui-loader>
  </div>
</div>
