<article>
  <h1>Criar Post</h1>
  <div class="tui-container">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 class="tui-form__header tui-form__header_margin-top_none">Informações</h3>
          <div class="tui-form__row">
            <tui-input tuiTextfieldExampleText="Nome do post" formControlName="name">
              Nome
              <span class="tui-required"></span>
            </tui-input>
            <tui-error
              formControlName="name"
              [error]="[] | tuiFieldError | async"
            ></tui-error>
          </div>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <tui-input-count formControlName="width" [max]="200000">
                Largura (pixels)
                <input tuiTextfield placeholder="Largura do post (pixels)" />
              </tui-input-count>
              <tui-error
                formControlName="width"
                [error]="[] | tuiFieldError | async"
              ></tui-error>
            </div>
            <div class="tui-form__multi-field">
              <tui-input-count formControlName="height" [max]="200000">
                Altura (pixels)
                <input tuiTextfield placeholder="Altura do post (pixels)" />
              </tui-input-count>
              <tui-error
                formControlName="height"
                [error]="[] | tuiFieldError | async"
              ></tui-error>
            </div>
            <div class="tui-form__multi-field">
              <tui-input-count formControlName="size" [max]="1000">
                Tamanho (polegadas)
                <input tuiTextfield placeholder="Tamanho do post (polegadas)" />
              </tui-input-count>
              <tui-error
                formControlName="size"
                [error]="[] | tuiFieldError | async"
              ></tui-error>
            </div>
          </div>
          <div class="tui-form__buttons">
            <button
              tuiButton
              size="l"
              type="submit"
              class="tui-form__button"
              [disabled]="formDisabled"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</article>
