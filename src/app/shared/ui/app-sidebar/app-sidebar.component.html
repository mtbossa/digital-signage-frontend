<button
  tuiButton
  type="button"
  (click)="toggle(true)"
  (tuiActiveZoneChange)="toggle($event)"
>
  Show sidebar
  <!-- Nest the directive so it is considered the same active zone -->
  <div *tuiSidebar="open; direction: 'left'" class="sidebar">
    <ul>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Dashboard</a>
      </li>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Mídias</a>
      </li>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Postagens</a>
      </li>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Recorrências</a>
      </li>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Displays</a>
      </li>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Raspberries</a>
      </li>
      <li class="tui-space_bottom-5">
        <a tuiLink icon="tuiIconChartLineLarge" iconAlign="left">Lojas</a>
      </li>
    </ul>
  </div>
</button>
